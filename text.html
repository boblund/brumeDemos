<html>
	<head>
		<title>Brume</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
	</head>
	<body>
		<div class="demoPanel w3-container container" id="DemoPage">
			<div class="w3-cell-row">
				<div class="w3-container w3-cell">
					<input id = "callToUsernameInput" type = "text" 
						placeholder = "username to call" />
				</div>
				<div class="w3-container w3-cell">
					<button id = "chatBtn" class = "btn-success btn">Chat</button>
					<button id = "videoBtn" class = "btn-success btn">Video</button>
					<button id = "fileBtn" class = "btn-success btn">File</button>
					<button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>
					<button id = "brumeBtn">Brume Connect</button> 
					
				</div> 
			</div>
			<div style="overflow:auto; width: 100%; height:50%; border-style: solid; display:none;"
				id="chatarea"></div> 
			<div class="w3-cell-row" id="chatInput" style="display:none;">
				<div class="w3-container w3-cell">
					<input id = "msgInput" type = "text" placeholder = "message" /> 
				</div>
				<div class="w3-container w3-cell">
					<button id = "sendMsgBtn" class = "btn-success btn">Send</button> 
				</div>
			</div>
			<div id="call">
				<video id="remote" controls autoplay></video>
				<video id="local" controls autoplay></video>
		</div>
	</body>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.726.0.js"></script>
		<script src="files/text.js"></script>
</html>
