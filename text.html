<html>
	<head>
		<title>Brume</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div class="w3-container container" id="text">
			<div class="w3-cell-row">
				<div class="w3-container w3-cell">
					<input id = "callToUsernameInput" type = "text" 
						placeholder = "username to call" />
				</div>
				<div class="w3-container w3-cell">
					<button id = "chatBtn" class = "btn-success btn">Chat</button>
					<button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>
					<button id = "brumeBtn">Brume Connect</button> 
					
				</div> 
			</div>
			<div style="overflow:auto; width: 100%; height:50%; border-style: solid;"
				id="chatarea"></div> 
			<div class="w3-cell-row" id="chatInput"">
				<div class="w3-container w3-cell">
					<input id = "msgInput" type = "text" placeholder = "message" /> 
				</div>
				<div class="w3-container w3-cell">
					<button id = "sendMsgBtn" class = "btn-success btn">Send</button> 
				</div>
			</div>
	</body>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.726.0.js"></script>
		<script src="text.js"></script>
</html>
