<html>
	<head>
		<title>Brume</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
			.invisible {
				visibility: hidden;
			}

			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="login" class="hidden">
			<form onsubmit="event.preventDefault()" id="LoginPage.Form">

				<div id="LoginPage.Form.EmailDiv">
					<input type="text" placeholder="Email" name="email" id="LoginPage.Form.Email">

					<input type="checkbox" value="lsRememberMe" id="LoginPage.Form.RememberMeCkhBx">
					<label for="LoginPage.Form.RememberMeCkhBx">Remember me</label>
				</div>

				<div id="LoginPage.Form.PasswordDiv">
					<input type="password" placeholder="Password" class="bieye" id="LoginPage.Form.Password"/>
					<i class="bi bi-eye-slash" for="LoginPage.Form.Password"></i>
				</div>

				<div id="loginStatus"></div></br>

				<input type="submit" class="w3-teal" value="Login" 
					id="LoginPage.Form.SubmitLogin">
			</form>
		</div>
		<div class="w3-container container hidden" id="app">
			<brume-call id="call" loaded="false"></brume-call>
			<div class="w3-cell-row" id="dataArea"></div>
		</div>
	</body>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.726.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.5.0/simplepeer.min.js"></script>
		<!--script src="simplepeer-unmin.js"></script-->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script-->
    <script type="module" src="bc-custom-main.mjs"></script>
</html>
