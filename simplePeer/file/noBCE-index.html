<html>
	<head>
		<title>Brume</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
			.invisible {
				visibility: hidden;
			}

			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="login" class="hidden">
			<form onsubmit="event.preventDefault()" id="LoginPage.Form">

				<div id="LoginPage.Form.EmailDiv">
					<input type="text" placeholder="Email" id="email">
					<input type="checkbox" id="checkbox" name="checkbox">
					<label for="checkbox">Remember me</label>				</div>

				<div id="LoginPage.Form.PasswordDiv">
					<input type="password" placeholder="Password" class="bieye" name="password" id="password"/>
					<i class="bi bi-eye-slash" for="password"></i>
				</div>

				<div id="loginStatus"></div></br>

				<input type="submit" class="w3-teal" id="submitLogin">
			</form>
		</div>
		<div class="w3-container container" id="app">
			<div class="w3-cell-row">
				<div class="w3-container w3-cell">
					<input id = "callToUsernameInput" type = "text" 
						placeholder = "username to call" />
				</div>
				<div class="w3-container w3-cell">
					<button id = "callBtn" class = "btn-success btn">Call</button>
					<button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>					
				</div>
			</div>
		</br></br>
			<div id="sendFile" class="w3-cell-row hidden">
				<input type="file" id="inFile">
			</div>
		</br></br>
			<div class="w3-cell-row hidden" id="outFile">
				<button id = "saveFileBtn" class="hidden">Save File</button>
			</div>

	</body>

</html>
