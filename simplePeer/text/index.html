<html>
	<head>
		<title>Brume</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		<div id="login" class="hidden">
			<brume-login id="brumeLogin" loaded="false"></brume-login>
		</div>
		<div class="w3-container container hidden" id="app">
			<brume-call id="call" loaded="false"></brume-call>
		</div>
		<div style="overflow:auto; width: 100%; height:50%; border-style: solid; display: none"
		id="chatarea"></div> 
		<div class="w3-cell-row" id="chatInput" style=" display: none">
			<div class="w3-container w3-cell">
				<input id = "msgInput" type = "text" placeholder = "message" /> 
			</div>
			<div class="w3-container w3-cell">
				<button id = "sendMsgBtn" class = "btn-success btn">Send</button> 
			</div>
		</div>		
	</body>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.726.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.5.0/simplepeer.min.js"></script>
	<script type='module' src='../brume-elements.mjs'></script>
	<script type="module" src="main.mjs"></script>
</html>
