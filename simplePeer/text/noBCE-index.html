<html>

	<head>
		<title>Brume</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>

	<body>
		<div id="login">
				<div id="emailDiv">
					<input type="text" placeholder="Email" id="email">
					<input type="checkbox" id="checkbox" name="checkbox">
					<label for="checkbox">Remember me</label>
				</div>

				<div id="passwordDiv">
					<input type="password" placeholder="Password" class="bieye" name="password" id="password"/>
					<i class="bi bi-eye-slash" for="password"></i>
				</div>

				<div id="loginStatus"></div></br>

				<input type="submit" class="w3-teal" id="submitLogin">
		</div>
		<div class="w3-container container" id="app">
			<div class="w3-cell-row">
				<div class="w3-container w3-cell">
					<input id = "name" type = "text" placeholder = "username to call" />
				</div>
				<div class="w3-container w3-cell">
					<button id = "callBtn" class = "btn-success btn">Call</button>
					<button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>					
				</div> 
			</div>
			<div style="overflow:auto; width: 100%; height:50%; border-style: solid;"
				id="chatarea"></div> 
			<div class="w3-cell-row" id="chatInput"">
				<div class="w3-container w3-cell">
					<input id = "msgInput" type = "text" placeholder = "message" /> 
				</div>
				<div class="w3-container w3-cell">
					<button id = "sendMsgBtn" class = "btn-success btn">Send</button> 
				</div>
			</div>
		</div>
	</body>

	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.726.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.5.0/simplepeer.min.js"></script>
	<script type="module" src="noBCE-main.mjs"></script>

	</html>
